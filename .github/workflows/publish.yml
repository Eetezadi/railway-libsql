name: Build and Push libSQL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Required for pushing to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Repository Name
        # Converts "ghcr.io/Eetezadi/libsql-server" to lowercase
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract libSQL Version
        id: get_version
        run: |
          # Pull the upstream image and extract the version string (e.g., "0.24.33")
          RAW_VER=$(docker run --rm ghcr.io/tursodatabase/libsql-server:latest /bin/sqld --version | awk '{print $2}')
          # Clean output to remove trailing newlines
          CLEAN_VER=$(echo $RAW_VER | tr -d '\r\n')
          echo "LIBSQL_VER=$CLEAN_VER" >> $GITHUB_OUTPUT
          echo "Detected Version: $CLEAN_VER"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with 'latest' and the specific libSQL version
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ steps.get_version.outputs.LIBSQL_VER }}
