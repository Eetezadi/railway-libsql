name: Build and Push libSQL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Variables
        # Ensures the repository name is lowercase for GHCR compatibility
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract Version
        id: get_version
        run: |
          # Grabs the X.Y.Z version number from the upstream image
          VER=$(docker run --rm ghcr.io/tursodatabase/libsql-server:latest /bin/sqld --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
          echo "LIBSQL_VER=${VER:-latest-build}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ steps.get_version.outputs.LIBSQL_VER }}

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old image versions
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ github.event.repository.name }}
          # Keep 'latest' and the 9 most recent versioned tags
          exclude-tags: latest
          keep-n-tagged: 9
