name: Build and Push libSQL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract libSQL Version
        id: get_version
        run: |
          # Pull the base image and extract the version string
          # sqld --version output looks like: sqld 0.24.33
          VERSION=$(docker run --rm ghcr.io/tursodatabase/libsql-server:latest /bin/sqld --version | awk '{print $2}')
          echo "LIBSQL_VER=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # We tag with 'latest' AND the specific version found
          tags: |
            ghcr.io/${{ github.repository_owner }}/libsql-server:latest
            ghcr.io/${{ github.repository_owner }}/libsql-server:${{ steps.get_version.outputs.LIBSQL_VER }}
